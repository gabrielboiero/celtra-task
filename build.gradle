plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.3'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.6.3'
    implementation 'org.junit.jupiter:junit-jupiter:5.6.3'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.6.3'
//    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'io.appium:java-client:7.4.1'
    implementation 'org.assertj:assertj-core:3.18.1'
    implementation 'com.github.rholder:guava-retrying:2.0.0'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

test {
    systemProperties(System.getProperties())
    testLogging.showStackTraces(true)
    testLogging.exceptionFormat("full")
    testLogging.showStandardStreams = true
    useJUnitPlatform()
}
